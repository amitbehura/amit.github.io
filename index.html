<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MixFi</title>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="top">
    <div class="logo">
      <h1>MixFi</h1>
    </div>
    <div class="top-line">
      <button type="button" class="btn btn-outline-success">Play</button>
      <button type="button" class="btn btn-outline-danger">Pause</button>
      <button type="button" class="btn btn-warning">Mute</button>
    </div>
  </div>
  <div class="mid">
    <div class="Main-Music">
      <div class="top-music">
        <div class="cdrotate">
          <img src="Assets/109.png" class="cd-image" />
        </div>
        <div class="Music-info">
          <audio class="music" src=></audio>
          <div class="musicName">
            <h6>Morning Routine</h6>
          </div>
          <div class="music-button">
            <span class="PrevSong">
              <i class="fa-solid fa-backward-fast"></i>
            </span>
            <span class="play-pause">
              <i class="fa-solid fa-play"></i>
            </span>
            <span class="nextSong">
              <i class="fa-solid fa-forward-fast"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="bot-music">
        <p style="font-size:10px;">
          "Morning Routine by Ghostrifter Official | https://soundcloud.com/ghostrifter-official"
        </p>
      </div>

    </div>
    <div class="quote">
      <h1>Life is Life</h1>
    </div>
    <div class="Add-Button">
      <button type="button" class="btn btn-primary btn-lg">Play</button>
      <button type="button" class="btn btn-primary btn-lg">Play</button>
      <button type="button" class="btn btn-primary btn-lg">Play</button>
      <button type="button" class="btn btn-primary btn-lg">Play</button>
    </div>
  </div>
  <div class="footer">
    Swamp vector created by upklyak - www.freepik.com
    <br />
    Created by Amit with ❤️
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
